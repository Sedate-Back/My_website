{% extends "layout.html" %}
{% block content %}
    <div class="container">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">
                <span class="glyphicon glyphicon-list" aria-hidden="true" style="margin-right: 5px"></span>团队成员信息
            </h3>
        </div>
        <div class="panel-body">
            <div class="bs-example" data-example-id="hoverable-table">
                <table class="table table-hover">
                    <thead>
                    <tr>

                        <th>姓名</th>
                        <th>职位</th>
                        <th>所属部门</th>
                        <th>操作</th>
                    </tr>
                    </thead>
                    <tbody>
                    {% for obj in data %}
                    <tr>

                        <td>{{ obj.name }}</td>
                        <td>{{ obj.job }}</td>
                        <td>{{ obj.depart.title }}</td>
                        <td>
                            <a type="button" class="btn btn-primary btn-sm" href="/user/data/?nid={{ obj.id }}">查看数据</a>
                        </td>
                        <td>
                            <a type="button" class="btn btn-primary btn-sm" href="#">编辑</a>
                            <a type="button" class="btn btn-danger btn-sm" href="#">删除</a>
                        </td>
                    </tr>
                    {% endfor %}

                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
{% endblock %}
