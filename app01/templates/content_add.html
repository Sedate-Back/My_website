{% extends "layout.html" %} }

{% block content %}
    <div class="container" style="padding-top: 20px">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title"> 新建内容 </h3>
            </div>
        <div class="panel-body">
            <form style="padding-left: 20px" method="post">
                {% csrf_token %}
                <div class="col-md-10">
                    <div class="form-group">
                        <div class="row">
                            <h5>作者/Author</h5>
                            <select class="form-control" name="name_id">
                                {% for item in name %}
                                    <option value="{{ item.id }}">{{ item.name }}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="row">
                            <h5>创造时间/Create time</h5>
                            <input type="time" class="form-control" placeholder="创造时间" name="time">
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="row">
                            <h5> 详细内容 </h5>
                            <input type="text" class="form-control" placeholder="详细内容" name="content">
                        </div>
                    </div>
                    <button style="margin-top: 55px; margin-left: -14px" type="submit" class="btn btn-primary" href="#">
                        提 交
                    </button>
                </div>
            </form>
        </div>
        </div>
    </div>

{% endblock %}
