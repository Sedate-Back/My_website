{% extends 'layout.html' %}
{% block content %}
    <div>
        <div class="bs-docs-header" id="content" tabindex="-1" style="background-color: #6f5499;padding-top: 60px;padding-bottom: 60px;font-size: 18px">
            <div class="container">
                <h1 style="color: white">学 习 团 队</h1>
                <p style="color: white">如下列表记录所有团队的信息，可以点击部门旁边的查看按钮查看组员信息，进行下一步操作。</p>
            </div>
        </div>
        <div class="container">
            <div class="panel panel-default" style="margin-top: 25px">
                <div class="panel-heading" style="background-color: #2b669a">
                    <h3 class="panel-title" style="display: inline-block;;color: white">
                        <span class="glyphicon glyphicon-list" aria-hidden="true" style="margin-right: 5px"></span>部门名称
                    </h3>
                    <button type="button" class="btn-xs btn-info" style="margin-left: 20px;display: inline-block">
                        <a href="/team/add/" style="color: white"><span class="glyphicon glyphicon-plus-sign" aria-hidden="true" style="margin-right: 1px"></span> 添加 </a>
                    </button>
                </div>
                <div class="panel-body">
                    <div class="bs-example" data-example-id="hoverable-table">
                        <table class="table table-hover">
                            <thead>

                            <tr>
                                <th>ID</th>
                                <th>团队名称</th>
                                <th>组员</th>
                                <th>操作</th>
                            </tr>
                            </thead>
                            <tbody>
                            {% for obj in data %}
                                <tr>
                                    <th scope="row">{{ obj.id }}</th>
                                    <td>{{ obj.title }}</td>
                                    <td>
                                        <a type="button" class="btn btn-primary btn-sm" href="/userinfo/check?nid={{ obj.id }}">点击查看</a>
                                    </td>
                                    <td>
                                        <a type="button" class="btn btn-primary btn-sm" href="/team/{{ obj.id }}/edit">编辑</a>
                                        <a type="button" class="btn btn-danger btn-sm" href="/team/delete?nid={{ obj.id }}">删除</a>
                                    </td>
                                </tr>
                            {% endfor %}
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>


    </div>





{% endblock %}
