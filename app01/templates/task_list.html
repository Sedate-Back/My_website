{% extends "layout.html" %}
{% block content %}
    <div class="container">
    <button type="button" class="btn btn-success" style="margin-bottom: 20px">
        <a href="/task/add/" style="color: #122b40"><span class="glyphicon glyphicon-plus-sign" aria-hidden="true" style="margin-right: 1px"></span> 添加任务 </a>
    </button>
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">
                <span class="glyphicon glyphicon-list" aria-hidden="true" style="margin-right: 5px"></span>任务总表
            </h3>
        </div>
        <div class="panel-body">
            <div class="bs-example" data-example-id="hoverable-table">
                <table class="table table-hover">
                    <thead>
                    <tr>
                        <th>任务等级</th>
                        <th>任务名称</th>
                        <th>任务详情</th>
                        <th>负责人</th>
                        <th>任务完成状态</th>
                        <th>操作</th>
                    </tr>
                    </thead>
                    <tbody>
                    {% for obj in data %}
                    <tr>

                        <td>{{ obj.get_level_display }}</td>
                        <td>{{ obj.title }}</td>
                        <td>{{ obj.detail }}</td>
                        <td>{{ obj.name.name }}</td>
                        <td> {{ obj.get_status_display }} </td>
                        <td>
                            <a type="button" class="btn btn-primary btn-sm" href="/task/{{ obj.id }}/edit">编辑</a>
                            <a type="button" class="btn btn-danger btn-sm" href="/task/delete?nid={{ obj.id }}">删除</a>
                        </td>

                    </tr>
                    {% endfor %}

                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
{% endblock %}
