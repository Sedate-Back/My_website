{% extends "layout.html" %} }

{% block content %}
    <div class="container" style="padding-top: 20px">
        <div class="panel panel-heading">
            <h4>新增任务</h4>
        </div>

        <div class="panel panel-body">
            <form style="padding-left: 20px" method="post">
                {% csrf_token %}
                <div class="col-md-5">
                    <div class="form-group">
                        <div class="row">
                            <h5>任务责任人</h5>
                            <select class="form-control" name="name_id">
                                {% for item in name %}
                                    <option value="{{ item.id }}">{{ item.name }}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="row">
                            <h5>任务名称</h5>
                            <input type="text" class="form-control" placeholder="任务名称" name="title">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="row">
                            <h5>任务状态</h5>
                            <select class="form-control" name="status">
                                {% for item in status_choices %}
                                    <option value="{{ item.0 }}">{{ item.1 }}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>

                </div>
                <div class="col-md-1"></div>
                <div class="col-md-5">
                    <div class="form-group">
                        <div class="row">
                            <h5>详细信息</h5>
                            <input type="text" class="form-control" placeholder="详细信息" name="detail">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="row">
                            <h5>任务状态</h5>
                            <select class="form-control" name="level">
                                {% for item in level_choices %}
                                    <option value="{{ item.0 }}">{{ item.1 }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <button style="margin-top: 55px; margin-left: -14px" type="submit" class="btn btn-primary"
                                href="#">提 交
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>


{% endblock %}
