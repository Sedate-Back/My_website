{% extends "layout.html" %}
{% block content %}
    <div class="container">
    <button type="button" class="btn btn-success" style="margin-bottom: 20px">
        <a href="/userinfo/add/" style="color: #122b40"><span class="glyphicon glyphicon-plus-sign" aria-hidden="true" style="margin-right: 1px"></span> 添加 </a>
    </button>
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">
                <span class="glyphicon glyphicon-list" aria-hidden="true" style="margin-right: 5px"></span>团队成员信息
            </h3>
        </div>
        <div class="panel-body">
            <div class="bs-example" data-example-id="hoverable-table">
                <table class="table table-hover">
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>姓名</th>
                        <th>职位</th>
                        <th>所属部门</th>
                        <th>操作</th>
                    </tr>
                    </thead>
                    <tbody>
                    {% for obj in data %}
                    <tr>
                        <th scope="row">{{ obj.id }}</th>
                        <td>{{ obj.name }}</td>
                        <td>{{ obj.job }}</td>
                        <td>{{ obj.depart.title }}</td>
                        <td>
                            <a type="button" class="btn btn-primary btn-sm" href=/userinfo/{{ obj.id }}/edit/#">编辑</a>
                            <a type="button" class="btn btn-danger btn-sm" href="/userinfo/delete?nid={{ obj.id }}">删除</a>
                        </td>
                    </tr>
                    {% endfor %}

                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
{% endblock %}
